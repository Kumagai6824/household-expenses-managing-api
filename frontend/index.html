<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Budget Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Family Budget Manager</h1>
    </header>
    <main id="app">
      <section id="income-section">
        <h2>Income Management</h2>
        <form id="income-form">
          <label for="income-type">Type:</label>
          <select id="income-type" name="type">
            <option value="PROJECTED">Projected</option>
            <option value="ACTUAL">Actual</option>
          </select>
          <label for="income-category">Category</label>
          <input
            type="text"
            id="income-category"
            name="category"
            placeholder="e.g., Salary"
          />
          <label for="income-amount">Amount:</label>
          <input type="number" id="income-amount" name="amount" />
          <label for="income-date">Date:</label>
          <input type="date" id="income-date" name="date" />
          <button type="submit">Add Income</button>
        </form>
        <table id="income-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Used Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Income entries will appear here -->
          </tbody>
        </table>
      </section>
      <section id="expense-section">
        <h2>Expense Management</h2>
        <form id="expense-form">
          <label for="expense-type">Type:</label>
          <select id="expense-type" name="type">
            <option value="PROJECTED">Projected</option>
            <option value="ACTUAL">Actual</option>
          </select>
          <label for="expense-category">Category:</label>
          <input
            type="text"
            id="expense-category"
            name="category"
            placeholder="e.g., Rent"
          />
          <label for="expense-amount">Amount:</label>
          <input type="number" id="expense-amount" name="amount" />
          <label for="expense-date">Date:</label>
          <input type="date" id="expense-date" name="date" />
          <button type="submit">Add Expense</button>
        </form>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Used Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expense entries will appear here -->
          </tbody>
        </table>
      </section>

      <!-- Summary Section -->
      <section id="summary-section">
        <h2>Budget Summary</h2>
        <table id="summary-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Total Income</th>
              <th>Total Expenses</th>
              <th>Difference</th>
            </tr>
          </thead>
          <tbody>
            <!-- Summary values will appear here -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
